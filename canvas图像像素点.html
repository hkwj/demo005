<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
* {
	margin: 0;
	padding: 0;
	list-style: none;  
	font-family: "微软雅黑", "张海山锐线体简";
}
body{
	background:#000;
}  
#c1{   
	background:#fff;
}

</style>
</head>
<body>

	<canvas width="600" height="600" id="c1"></canvas>




<script>

var oC=document.getElementById('c1');
var oGc=oC.getContext('2d');

var oImg=oGc.createImageData(100,100);
for(var i=0; i<oImg.width*oImg.height; i++){
	oImg.data[4*i]=255;
	oImg.data[4*i+1]=0;
	oImg.data[4*i+2]=0;
	oImg.data[4*i+3]=100;
}

oGc.putImageData(oImg,100,100);


</script>
</body>
</html>
