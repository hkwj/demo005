<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
* {
	margin: 0;
	padding: 0;
	list-style: none;  
	font-family: "微软雅黑", "张海山锐线体简";
}
body{
	background:#000;
}  
#c1{   
	background:#fff;
}

</style>
</head>
<body>

	<canvas width="600" height="600" id="c1"></canvas>




<script>

var oC=document.getElementById('c1');
var oGc=oC.getContext('2d');
function toDraw(){
	var x=200; 
	var y=200;
	var r=150;

	oGc.clearRect(0,0,oC.width,oC.height);

	var oDate=new Date();
	var oHours=oDate.getHours();
	var oMin=oDate.getMinutes();
	var oSen=oDate.getSeconds();

	var oHoursValue=(-90+oHours*30+oMin/2)*Math.PI/180;
	var oMinValue=(-90+oMin*6)*Math.PI/180;
	var oSenValue=(-90+oSen*6)*Math.PI/180;

	oGc.beginPath();

	for (var i = 0; i < 60; i++) {
		oGc.moveTo(x,y);
		oGc.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
	}

	oGc.closePath();
	oGc.stroke();

	oGc.fillStyle='white';

	oGc.beginPath();
	oGc.moveTo(x,y);
	oGc.arc(x,y,r*19/20,0,360*(i+1)*Math.PI/180,false);

	oGc.closePath();
	oGc.fill();

	oGc.lineWidth=3;



	oGc.beginPath();
	for(var i=0; i<12; i++){
		oGc.moveTo(x,y);
		oGc.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
	}

	oGc.closePath();
	oGc.stroke();
	oGc.fillStyle='white';


	oGc.beginPath();
	oGc.moveTo(x,y);
	oGc.arc(x,y,r*18/20,0,360*(i+1)*Math.PI/180,false);
	oGc.closePath();
	oGc.fill();

	oGc.lineWidth=5;

	oGc.beginPath();
	oGc.moveTo(x,y);
	oGc.arc(x,y,r*10/20,oHoursValue,oHoursValue,false);
	oGc.closePath();
	oGc.stroke();

	oGc.lineWidth=3;
	oGc.beginPath();
	oGc.moveTo(x,y);

	oGc.arc(x,y,r*14/20,oMinValue,oMinValue,false);
	oGc.closePath();
	oGc.stroke();

	oGc.lineWidth=1;
	oGc.beginPath();
	oGc.moveTo(x,y);
	oGc.arc(x,y,r*19/20,oSenValue,oSenValue,false);

	oGc.closePath();
	oGc.stroke();

}



setInterval(toDraw,1000);
toDraw();

</script>
</body>
</html>
