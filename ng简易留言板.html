<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>

    </style>
</head>

<body ng-app="index" ng-controller="ctrl">
<input type="text" value="" ng-model="msg">
<input type="button" value="留言" ng-click="sendMsg()">
<div ng-show="!arr.length">暂无留言</div>

<ul>
    <li ng-repeat="item in arr">{{item.content}}<a href="#" ng-click="remove($index)">DEL</a></li>
</ul>


<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>

<script>
var app=angular.module('index',[]);
    app.controller('ctrl',function($scope){
        $scope.msg='';
        $scope.arr=[];
        $scope.sendMsg=function(){
            $scope.arr.unshift({content:$scope.msg})
        }
        $scope.remove=function(index){
            $scope.arr.splice(index,1);
        }
    })


</script>


</body>
</html>
