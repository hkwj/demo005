<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
<style>
* {
	margin: 0;
	padding: 0;
	list-style: none;  
	font-family: "微软雅黑", "张海山锐线体简";
}
body{
	background:#000;
}  
#c1{   
	background:#fff;
}

</style>
</head>
<body>

	<canvas width="600" height="600" id="c1"></canvas>




<script>
var oC=document.getElementById('c1');
var oGc=oC.getContext('2d');
var num=0;
var num2=0;
var value=1;
setInterval(function(){
	num++;
	oGc.save();
	oGc.clearRect(0,0,oC.width,oC.height);
	oGc.translate(100,100);
	if(num2==100){
		value=-1;
	} else if(num2==0){
		value=1;
	}

	num2+=value;
	oGc.scale(num2*1/50,num2*1/50);
	oGc.rotate(num*Math.PI/180);
	oGc.translate(-50,-50);
	oGc.fillRect(0,0,100,100);
	oGc.restore();
},30)


</script>
</body>
</html>
